<h2>Créer un compte</h2>
<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" placeholder="Entrer votre email" formControlName="email">
    </div>
    <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" class="form-control" id="password" placeholder="Entrer votre mot de passe" formControlName="password">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="signUpForm.invalid">Créer mon compte</button>
</form>
<p class="text-danger">{{ errorMessage }}</p>
